<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Evaluation Prediction</title>
</head>
<body>
    <h1>Car Evaluation Prediction</h1>
    <form action="/" method="POST">
        <label for="buying">Buying Price:</label>
        <select name="buying" id="buying">
            <option value="3">Very High</option>
            <option value="2">High</option>
            <option value="1">Medium</option>
            <option value="0">Low</option>
        </select><br>

        <label for="maint">Maintenance Price:</label>
        <select name="maint" id="maint">
            <option value="3">Very High</option>
            <option value="2">High</option>
            <option value="1">Medium</option>
            <option value="0">Low</option>
        </select><br>

        <label for="doors">Number of Doors:</label>
        <select name="doors" id="doors">
            <option value="0">2</option>
            <option value="1">3</option>
            <option value="2">4</option>
            <option value="3">5 or more</option>
        </select><br>

        <label for="persons">Persons Capacity:</label>
        <select name="persons" id="persons">
            <option value="0">2</option>
            <option value="1">4</option>
            <option value="2">More</option>
        </select><br>

        <label for="lug_boot">Luggage Boot Size:</label>
        <select name="lug_boot" id="lug_boot">
            <option value="0">Small</option>
            <option value="1">Medium</option>
            <option value="2">Big</option>
        </select><br>

        <label for="safety">Safety Level:</label>
        <select name="safety" id="safety">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
        </select><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
